name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev
      
      - name: Install Python Packages
        run: |
          pip install --upgrade pip
          # Atualizado para Cython 3.0.10 (necessÃ¡rio para Kivy 2.3.0)
          pip install buildozer "cython>=3.0.0,<3.1.0" 
      
      - name: Build with Buildozer
        run: |
          # O --version garante que o buildozer inicialize corretamente
          buildozer --version
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: draktharr-apk
          path: bin/*.apk
